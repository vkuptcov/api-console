            <p class="error-code">[[message]]</p>

            <p>Check your proxy settings or contact your network administrator to make sure that the proxy server is working. If you don't believe you should be using a proxy server: Go to the Chrome menu &gt; Settings &gt; + Show advanced settings &gt; Change proxy settings... and make sure your configuration is set to "no proxy" or "direct."</p>

            <p class="error-code">[[message]]</p>
          </section>
          <section>
            <!-- 26 -->
            <h3>The requested URL cant provide a secure connection</h3>
            <p><b>The URL</b> sent an invalid response.</p>
            <p><a href="https://support.google.com/chrome?p=ir_ssl_error" target="_blank">Learn more</a> about this problem.</p>
            <p class="error-code">[[message]]</p>
          </section>

            <!-- 27 -->

  <script>
  Polymer({
    is: 'response-error-view',
    properties: {
      /**
       * Message to display.
       *
       * The message can be one of the Chrome's net::* error codes. In this
       * case the element will display predefined message.
       */
      message: {
        type: String,
        observer: '_messageChanged'
      },
      /**
       * An icon to display.
       */
      icon: {
        type: String,
        value: 'arc:sentiment-very-dissatisfied'
      },
      // Opened detailed message page.
      detailsPage: Number
    },

    ready: function() {
      if (this.detailsPage === undefined) {
        this.detailsPage = 0;
      }
    },

    // handler to the message change event.
    _messageChanged: function(msg) {
      if (msg) {
        msg = msg.trim();
      }
      switch (msg) {
        case 'net::ERR_CERT_AUTHORITY_INVALID':
          this.detailsPage = 1;
          break;
        case 'net::ERR_CONNECTION_REFUSED':
          this.detailsPage = 2;
          break;
        case 'net::ERR_CERT_COMMON_NAME_INVALID':
          this.detailsPage = 3;
          break;
        case 'Request aborted':
          this.detailsPage = 4;
          break;
        case 'net::ERR_ADDRESS_UNREACHABLE':
          this.detailsPage = 5;
          break;
        case 'net::ERR_BAD_SSL_CLIENT_AUTH_CERT':
          this.detailsPage = 6;
          break;
        case 'net::ERR_BLOCKED_BY_ADMINISTRATOR':
          this.detailsPage = 7;
          break;
        case 'net::ERR_BLOCKED_BY_CLIENT':
          this.detailsPage = 8;
          break;
        case 'net::ERR_BLOCKED_ENROLLMENT_CHECK_PENDING':
          this.detailsPage = 9;
          break;
        case 'net::ERR_CERT_CONTAINS_ERRORS':
        case 'net::ERR_CERT_DATE_INVALID':
        case 'net::ERR_CERT_END':
        case 'net::ERR_CERT_ERROR_IN_SSL_RENEGOTIATION':
        case 'net::ERR_CERT_INVALID':
        case 'net::ERR_CERT_NAME_CONSTRAINT_VIOLATION':
        case 'net::ERR_CERT_NON_UNIQUE_NAME':
        case 'net::ERR_CERT_NO_REVOCATION_MECHANISM':
        case 'net::ERR_CERT_REVOKED':
        case 'net::ERR_CERT_UNABLE_TO_CHECK_REVOCATION':
        case 'net::ERR_CERT_VALIDITY_TOO_LONG':
        case 'net::ERR_CERT_WEAK_KEY':
        case 'net::ERR_CERT_WEAK_SIGNATURE_ALGORITHM':
          this.detailsPage = 10;
          break;
        case 'net::ERR_CONNECTION_CLOSED':
        case 'net::ERR_CONNECTION_RESET':
          this.detailsPage = 11;
          break;
        case 'net::ERR_CONNECTION_FAILED':
          this.detailsPage = 12;
          break;
        case 'net::ERR_CONNECTION_REFUSED':
          this.detailsPage = 13;
          break;
        case 'net::ERR_CONNECTION_TIMED_OUT':
          this.detailsPage = 14;
          break;
        case 'net::ERR_CONTENT_LENGTH_MISMATCH':
        case 'net::ERR_INCOMPLETE_CHUNKED_ENCODING':
          this.detailsPage = 15;
          break;
        case 'net::ERR_FILE_NOT_FOUND':
          this.detailsPage = 16;
          break;
        case 'net::ERR_ICANN_NAME_COLLISION':
          this.detailsPage = 17;
          break;
        case 'net::ERR_INTERNET_DISCONNECTED':
          this.detailsPage = 18;
          break;
        case 'net::ERR_NAME_NOT_RESOLVED':
          this.detailsPage = 19;
          break;
        case 'net::ERR_NAME_RESOLUTION_FAILED':
          this.detailsPage = 20;
          break;
        case 'net::ERR_NETWORK_ACCESS_DENIED':
          this.detailsPage = 21;
          break;
        case 'net::ERR_NETWORK_CHANGED':
          this.detailsPage = 22;
          break;
        case 'net::ERR_NETWORK_IO_SUSPENDED':
          this.detailsPage = 23;
          break;
        case 'net::ERR_PROXY_CONNECTION_FAILED':
          this.detailsPage = 24;
          break;
        case 'net::ERR_RESPONSE_HEADERS_MULTIPLE_CONTENT_DISPOSITION':
        case 'net::ERR_RESPONSE_HEADERS_MULTIPLE_CONTENT_LENGTH':
        case 'net::ERR_RESPONSE_HEADERS_MULTIPLE_LOCATION':
          this.detailsPage = 25;
          break;
        case 'net::ERR_SSL_FALLBACK_BEYOND_MINIMUM_VERSION':
        case 'net::ERR_SSL_PROTOCOL_ERROR':
          this.detailsPage = 26;
          break;
        case 'net::ERR_SSL_PINNED_KEY_NOT_IN_CERT_CHAIN':
          this.detailsPage = 27;
          break;
        case 'net::ERR_SSL_SERVER_CERT_BAD_FORMAT':
          this.detailsPage = 28;
          break;
        case 'net::ERR_SSL_VERSION_OR_CIPHER_MISMATCH':
          this.detailsPage = 29;
          break;
        case 'net::ERR_SSL_WEAK_SERVER_EPHEMERAL_DH_KEY':
          this.detailsPage = 30;
          break;
        case 'net::ERR_TEMPORARY_BACKOFF':
          this.detailsPage = 31;
          break;
        case 'net::ERR_TIMED_OUT':
          this.detailsPage = 32;
          break;
        case 'net::ERR_TOO_MANY_REDIRECTS':
          this.detailsPage = 33;
          break;
        default:
          this.detailsPage = 0;
          break;
      }
    }
  });
  </script>
</dom-module>

              break;
            case 9:

              break;
            case 10:
              outputString += '\\n';
              break;
            case 13:
              outputString += '\\r';
              break;
            case 11:
              outputString += '\\v';
              break;
            case 12:
              outputString += '\\f';
              break;
            case 34:

              break;
            case 39:

        parent.normalize();

     * if not visible on screen.
     *

    highlightMarked: function(position) {

      var marked = this._textSearch.querySelectorAll('mark.arc-search-mark');

        return;
      }
      marked[position].classList.add('selected');
      if (marked[position].scrollIntoViewIfNeeded) {
        marked[position].scrollIntoViewIfNeeded();
      } else if (marked[position].scrollIntoView) {
        marked[position].scrollIntoView(true);
      } else {

      }

    /**
     * Clears highlight for marked word.
     */
    clearHighlight: function() {
      var marked = this._textSearch.querySelector('mark.arc-search-mark.selected');
      if (!marked) {
        return;
      }
      marked.classList.remove('selected');
    }
  };

})();
</script>

<!--
An element to display the raw response data without syntax highlighting.


### Example
```
<response-raw-viewer response-text="Some response"></response-raw-viewer>
```
```
var display = document.querySelector('response-raw-viewer');
display.responseText = someResponse;
```

## Content actions
By default the user can copy content of the code to clipboard and wrap the code.
This actions are always visible.
You can add more actions in the actions bar by putting elements as a children
of this element.


### Example
```
<response-raw-viewer>
  <paper-icon-button content-action title="Copy content to clipboard" icon="arc:content-copy"></paper-icon-button>
</response-raw-viewer>
```
See demo for more information.

## Custom search
If the platform doesn't support native text search, this element implements
`ArcBehaviors.TextSearchBehavior` and exposes the `query` attribute.
Set any text to the `query` attribute and it will automatically highlight
occurance of the text.

## Content actions
The element can render actions pane above the code view. Action pane is to
display content actions that is relevan in context of the response displayed
below the icon buttons. It should be icon buttons or just buttons added to this
view.

Buttons need to have `content-action` property set to be included to this view.

```
<response-raw-viewer>
  <paper-icon-button content-action title="Copy content to clipboard" icon="arc:content-copy"></paper-icon-button>
</json-viewer>
```

## Content text wrapping
Set `wrap-text` property on the element to force the wiewer to wrap text.

### Styling
`<response-raw-viewer>` provides the following custom properties and mixins for styling:

Custom property | Description | Default
----------------|-------------|----------
`--response-raw-viewer` | Mixin applied to the element | `{}`
`--arc-font-code1` | Mixin applied to the code block (theme mixin) | `{}`
`--response-raw-viewer-button-active` | Background color of the `wrap` button | `#BDBDBD`
`--response-raw-viewer-action-bar` | Mixin applied to the action bar above the highlighted code | `{}`
`--no-info-message` | Mixin applied to the "nothing to display" message (theme variable) | `{}`

@group UI Elements
@element response-raw-viewer
@demo demo/index.html
-->

`<error-message>` A standarized error information

### Example
```
<error-message icon="warning">
  <p>This is a warning!</p>
</error-message>
```

### Styling
`<error-message>` provides the following custom properties and mixins for styling:

Custom property | Description | Default
----------------|-------------|----------
`--error-message` | Mixin applied to the element | `{}`
`--error-message-icon-color` | Fill color of the icon. Only if an icon is a SVG icon. | `rgba(0, 0, 0, 0.56)`
`--error-message-icon` | Mixin applied to the icon | `{}`
`--error-message-text` | Mixin applied to the text message. | `{}`
`--error-message-color` | Color of the message text. | `--google-red-500`

@group UI Elements
@element error-message
@demo demo/index.html
-->
<dom-module id="error-message" assetpath="bower_components/error-message/">
  <template>
    <style>
    :host {
      @apply(--layout-horizontal);
      @apply(--layout-center);
      @apply(--error-message);
    }

    .error-icon {
      width: 128px;
      height: 128px;
      color: var(--error-message-icon-color, rgba(0, 0, 0, 0.56));
      @apply(--error-message-icon);
    }

    .error-desc ::content > * {
      @apply(--arc-font-subhead);
      color: var(--error-message-color, --google-red-500);

  Polymer({
    is: 'error-message',
    properties: {
      icon: {
        type: String,
        value: 'arc:sentiment-very-dissatisfied'
      }
    }
  });
  </script>

`<xml-viewer>` An XML payload viewer for the XML response

### Example
```
<xml-viewer xml="&lt;tag&gt;&lt;/tag&gt;"></xml-viewer>
```

 **Note** This element uses web workers with dependencies. It expect to find
workers files in current directory in the `workers` folder.
Your build process has to ensure that this files will be avaiable.

## Content actions
By default the user can copy content of the code to clipboard. This action is
always visible.
You can add more actions in the actions bar by putting elements as a children
of this element.
### Example
```
<xml-viewer>
  <paper-icon-button title="Additional action" icon="arc:cached"></paper-icon-button>
  <paper-icon-button title="Clear the code" icon="arc:clear"></paper-icon-button>
</xml-viewer>
```

### Styling
`<xml-viewer>` provides the following custom properties and mixins for styling:

Custom property | Description | Default
----------------|-------------|----------
`--xml-viewer` | Mixin applied to the element | `{}`
`--xml-viewer-comment-color` | Color of the comment section. | `#236E25`
`--xml-viewer-punctuation-color` | Color of the punctuation signs | `black`
`--xml-viewer-tag-name-color` | Color of the XML tag name | `#881280`
`--xml-viewer-attribute-name-color` | Color of the XML attribute. | `#994500`
`--xml-viewer-attribute-value-color` | Color of the attribute's value. | `#1A1AA6`
`--xml-viewer-cdata-color` | CDATA section color. | `#48A`
`--xml-viewer-document-declaration-color` | XML document declaration (header) color. | `#999`
`--xml-viewer-constant-color` | Constant (boolean, null, number) color. | `#283593`

@group UI Elements
@element xml-viewer
@demo demo/index.html
-->

      font-size: 15px;
    }

    }

      color: var(--xml-viewer-attribute-name-color, #994500);
    }

    .attribute {

    }

    }

          type: Boolean,
          readOnly: true,
          value: false,
          notify: true
        },
        /**
         * True when XML is parsing
         */
        working: {
          type: Boolean,
          readOnly: true,
          value: false,
          notify: true
        },
        /**
         * True when output should be shown.
         */
        showOutput: {
          type: Boolean,
          readOnly: true,
          value: false,
          computed: '_computeShowOutput(working, isError, xml)'
        },
        /**
         * An error message to display.
         */
        errorMessage: {
          type: String,
          readOnly: true
        },
        // A reference to the web worker object.
        _worker: Object,
        // function to be called when worker data are received
        _workerDataHandler: {
          type: Function,
          value: function() {
            return this._workerData.bind(this);
          }
        },
        // function to be called when worker error data are received
        _workerErrorHandler: {
          type: Function,
          value: function() {
            return this._workerError.bind(this);
          }
        },

        // An element that should be searched for text.
        _textSearch: {
          type: HTMLElement,
          value: function() {
            return this.$.output;
          }
        },
        /**
         * If set it will highlight each occurance of the query in the
         * XML viewer.
         */
        query: {
          type: String,
          observer: '_queryChanged'
        }
      },

      behaviors: [
        ArcBehaviors.TextSearchBehavior
      ],

      detached: function() {
        if (this._worker) {
          this._worker.removeEventListener('message', this._workerDataHandler);
          this._worker.removeEventListener('error', this._workerErrorHandler);
          this._worker = undefined;
          // Created URL via URL.createObjectURL will be cleaned by the browser.
        }
      },

      _changed: function() {
        if (!this.xml) {
          return;
        }
        this._setWorking(true);
        this._setIsError(false);
        this._setErrorMessage(null);
        this.$.output.innerText = '';

        if (!this._worker) {
          var blob = new Blob([this.$.worker.textContent]);
          var workerUrl = window.URL.createObjectURL(blob);
          var worker = new Worker(workerUrl);
          worker.addEventListener('message', this._workerDataHandler);
          worker.addEventListener('error', this._workerErrorHandler);
          this._worker = worker;

          cssPrefix: this.nodeName.toLowerCase() + ' style-scope '

          target = target.parentNode;
          if (!target || !target.getAttribute('colapse-marker')) {
            return;
          }
        }
        target = target.parentNode;
        var expanded = target.dataset.expanded;
        if (!expanded || expanded === 'true') {
          target.dataset.expanded = 'false';
        } else {
          target.dataset.expanded = 'true';
        }

          this.cleanMarked();
          return;
        }

          type: String,
          value: '[unknown]'
        }
      },
      // Toggles the collapse element.

        this.$.collapse.toggle();
      }
    });
  })();

<!--
`<json-viewer>` A JSON payload viewer for the JSON response.

This element uses a web worker to process the JSON data.
To simplify our lives and app build process the worker script is embeded in the
imported template body. It will extract worker data from it and create the
worker. Otherwise build process would need to incude a worker script file
into set path which is not very programmer friendly.

### Example
```
<json-viewer json='{"json": "test"}'></json-viewer>
```

## Custom search
If the platform doesn't support native text search, this element implements
`ArcBehaviors.TextSearchBehavior` and exposes the `query` attribute.
Set any text to the `query` attribute and it will automatically highlight
occurance of the text.
See demo for example.

## Big numbers in JavaScript
This element marks all numbers that are above `Number.MAX_SAFE_INTEGER` value
and locates the numeric value in source json if passed json was a string or
when `raw` attribute was set. In this case it will display a warning and
explanation about use of big numbers in JavaScript.
See js-max-number-error element documentation for more information.

## Content actions
The element can render a actions pane above the code view. Action pane is to
display content actions that is relevan in context of the response displayed
below the icon buttons. It should be icon buttons or just buttons added to this
view.

Buttons need to have `content-action` property set to be included to this view.

```
<json-viewer json='{"json": "test"}'>
  <paper-icon-button content-action title="Copy content to clipboard" icon="arc:content-copy"></paper-icon-button>
</json-viewer>
```

### Styling
`<json-viewer>` provides the following custom properties and mixins for styling:

Custom property | Description | Default
----------------|-------------|----------
`--json-viewer` | Mixin applied to the element | `{}`
`--code-type-null-value-color` | Color of the null value. | `#708`
`--code-type-boolean-value-color` | Color of the boolean value | `#708`
`--code-punctuation-value-color` | Punctuation color. | `black`
`--code-type-number-value-color` | Color of the numeric value | `blue`
`--code-type-text-value-color` | Color of the string value. | `#48A`
`--code-array-index-color` | Color of the array counter. | `rgb(119, 119, 119)`
`--code-type-link-color` | Color of link inserted into the viewer. | `#1976d2`

@group UI Elements
@element json-viewer
@demo demo/index.html
-->

<!--
`<prism-highlight>` Syntax highlighting via Prism

### Example
```
<prism-highlight import-location="/bower_components/prism-highlight/"id="c1" lang="markdown"></prism-highlight>
<script>
  document.querySelector('#c1').code = '# Test highlight';
</script>
```

The `lang` attribute is required and the component will not start parsing data without it.

Changing the `lang` and `code` properties together, do it in less than 10 ms.
The element is set to commit changes after this persiod. Otherwise it may display
old and new code due to the asynchronius nature of the code highligter.

**Note** This element uses web workers with dependencies. It expect to find
workers files in current directory in the `workers` folder.
Your build process has to ensure that this files will be avaiable.

Also this element expects the prism scripts to be available in the same
root folder as this element is (like bower_components).

### Required scripts
- ../prism/prism.js
- ../prism/plugins/autolinker/prism-autolinker.min.js
- ../prism/components/*

### Styling
`<prism-highlight>` provides the following custom properties and mixins for styling:

Custom property | Description | Default
----------------|-------------|----------
`--prism-highlight` | Mixin applied to the element | `{}`
`--prism-highlight-code` | Mixin applied to the `<pre>` element | `{}`
`--prism-highlight-mark-selected` | Background color for the `<mark>` element when using custom search | `#ff9632`

@group UI Elements
@element prism-highlight
@demo demo/index.html
-->

       * @param {String} mime Mime type to be used to recognize the language.
       */
      _highlight: function() {
        this.reset();
        this.debounce('_highlight', function() {
          var message = {
            'language': this.lang,
            'code': this.code,
            'payload': 'tokenize'
          };
          this._runWorker(message);
        }, 10);
      },
      /**
       * Sends message to the hightligt worker if its already created.
       * If not, this will create worker and then post message.
       * @param {Objects} message An object to pass to the worker.
       */
      _runWorker: function(message) {
        this._setWorking(true);
        if (this.worker) {
          this.worker.postMessage(message);
          return;
        }
        this.worker = new Worker(this.importLocation + 'workers/prism-worker.js');
        this.worker.onmessage = this._onWorkerData.bind(this);
        this.worker.onerror = this._onWorkerError.bind(this);
        this.worker.postMessage(message);
      },

      _onWorkerData: function(e) {
        this._setWorking(false);
        switch (e.data.payload) {
          case 'tokenize':
            this._onTokenized(e.data.tokens);
            break;
          case 'stringify':
            this._display(e.data.html);
            this.fire('prism-highlight-parsed');
            break;
        }
      },

      _onWorkerError: function(e) {
        this._setWorking(false);

        var html = '<error-message><p>' + e.message + '</p></error-message>';
        this._display(html);

        this.fire('app-log', {
          message: e,
          level: 'error'
        });

        this.fire('error', {
          message: e.message
        });
        console.error('Highlight worker error', e);
      },
      /**
       * Handler for worker function after code tokenization.
       *
       * @param {Array} tokens An array of tokens returnet by Prism.
       */
      _onTokenized: function(tokens) {
        this._setTokenized(tokens);
        this._loadNext();
      },

      /**
       * Display next tokens from `this.tokenized` list - up to `this.maxRead`
       * elements. If after running this function the `this.tokenized`
       * array is empty it will be set to undefined.
       */
      _loadNext: function() {
        if (!this.tokenized || this.tokenized.length === 0) {
          return;
        }
        var tokens = this.splice('tokenized', 0, this.maxRead);
        var message = {
          'tokens': tokens,
          'payload': 'stringify'
        };
        this._runWorker(message);
        if (this.tokenized.length === 0) {
          this._setTokenized(undefined);
        }
      },

      _loadAll: function() {
        var tokens = this.tokenized;
        this._setTokenized(undefined);
        var message = {
          'tokens': tokens,
          'payload': 'stringify'
        };
        this._runWorker(message);
      },
      /**
       * Display a HTML code generated by Prism.
       * @param {String} html HTML code to be displayed.
       */
      _display: function(html) {
        this.$.output.innerHTML += html;
      },
      // Computes if the element has more data to display.
      _computeHasMore: function(tokenized) {
        if (!tokenized || tokenized.length === 0) {
          return false;
        }
        return true;
      },
      // Handler for links click.
      _handleLinks: function(e) {
        var el = e.target;
        if (el.nodeName !== 'A') {
          return;
        }
        e.preventDefault();
        var url = el.href;
        this.fire('url-change-action', {
          url: url
        });
      }
    });
  })();
  </script>
</dom-module>
<!--
An element that parses the HTTP response and displays highlighted result.

It splits the response by line (by default it's 500) and if the response has
more than that it shows only first 500 lines and the user can request to
display the rest or next 500 lines. This is to make the element work faster.
If the response is very long it may take some time to parse and tokenize it.
Control number of lines by setting the maxRead attribute.

### Example
```
<response-highlighter></response-highlighter>
```
```
var display = document.querySelector('response-highlighter');
display.responseText = someJsonResponse;
display.contentType = 'application/json';
```

## Content actions
By default the user can copy content of the code to clipboard. This action is
always visible.
You can add more actions in the actions bar by putting elements as a children
of this element.
### Example
```
<response-highlighter>
  <paper-icon-button title="Additional action" icon="arc:cached"></paper-icon-button>
  <paper-icon-button title="Clear the code" icon="arc:clear"></paper-icon-button>
</response-highlighter>
```

See demo for more information.

## Custom search
If the platform doesn't support native text search, this element implements
`ArcBehaviors.TextSearchBehavior` and exposes the `query` attribute.
Set any text to the `query` attribute and it will automatically highlight
occurance of the text.

## Content actions
The element can render a actions pane above the code view. Action pane is to
display content actions that is relevan in context of the response displayed
below the icon buttons. It should be icon buttons or just buttons added to this
view.
Buttons need to have `content-action` property set to be included to this view.
```
<json-viewer json='{"json": "test"}'>
  <paper-icon-button content-action title="Copy content to clipboard" icon="arc:content-copy"></paper-icon-button>
</json-viewer>
```

### Styling
`<response-highlighter>` provides the following custom properties and mixins for styling:

Custom property | Description | Default
----------------|-------------|----------
`--response-highlighter` | Mixin applied to the element | `{}`
`--response-highlighter-action-bar` | Mixin applied to the action bar above the highlighted code | `{}`
`--no-info-message` | Mixin applied to the "nothing to display" message (theme variable) | `{}`

See prism-highlight element for more styling options.

@group UI Elements
@element response-highlighter
@demo demo/index.html
-->
<dom-module id="response-highlighter" assetpath="bower_components/response-highlighter/">
  <template>
    <style>
    :host {
      display: block;
      @apply(--response-highlighter);
    }

    .actions-panel {
      @apply(--layout-horizontal);
      @apply(--layout-center);
      @apply(--response-highlighter-action-bar);
    }

    .actions-panel.hidden {
      display: none;
    }

    .no-info {
      @apply(--no-info-message);
    }
    </style>
    <div class$="[[_computeActionsPanelClass(hasResponse)]]">
      <content select="[content-action]"></content>
    </div>
    <prism-highlight import-location="/bower_components/prism-highlight/" max-read="[[maxRead]]" hidden$="[[!hasResponse]]" id="prism" code="[[responseText]]" lang$="[[contentType]]"></prism-highlight>
    <p class="no-info" hidden$="[[hasResponse]]">Nothing to dispplay.</p>
  </template>
  <script>
  Polymer({
    is: 'response-highlighter',
    behaviors: [
      ArcBehaviors.TextSearchBehavior
    ],
    properties: {
      /**
       * The response text to display.
       */
      responseText: String,
      // Computed value, true if the responseText has text.
      hasResponse: {
        type: Boolean,
        value: false,
        computed: '_computeHasResponse(responseText)'
      },
      /**
       * Response content type.
       * It will be used to determine which syntaxt highlighter to use.
       */
      contentType: String,
      // An element that should be searched for the query.
      _textSearch: {
        type: HTMLElement,
        value: function() {
          return this.$.prism.$.output;
        }
      },
      /**
       * If set it will highlight each occurance of the query in the
       * XML viewer.
       */
      query: {
        type: String,
        observer: '_queryChanged'
      },
      // Attribute binded to the prism-highlight element.
      maxRead: Number
    },
    // Highlights the query in text.
    _queryChanged: function(query) {
      if (!query) {
        this.cleanMarked();
        return;
      }
      this.mark(query);
    },
    // Computes if the element has the response data.
    _computeHasResponse: function(responseText) {
      return !!responseText;
    },
    // Computes CSS class for the content actions pane.
    _computeActionsPanelClass: function(hasResponse) {
      var clazz = 'actions-panel';
      if (!hasResponse) {
        clazz += ' hidden';
      }
      return clazz;
    }
  });
  </script>
</dom-module>
<!--
`<response-body-view>` An element to display a HTTP response body.

The element will try to select best view for given `contentType`. It will
choose the JSON viewer for JSON response and XML viewer for XML responses.
Otherise it will display a syntax hagligter.

Note that the `contentType` property **must** be set in order to display any
view.

### Save content to file
The element will use web way of file saving. However, it will send the
`save-content-to-file` first to check if hosting application implements native
save functionality. See event description for more info.

### Example
```
<response-body-view import-location="/bower_components/response-body-view/"  response-text="I am the resposne"
  content-type="text/plain"></response-body-view>
```

### Styling
`<response-body-view>` provides the following custom properties and mixins for styling:

Custom property | Description | Default
----------------|-------------|----------
`--response-body-view` | Mixin applied to the element | `{}`

@group UI Elements
@element response-body-view
@demo demo/index.html
-->

          <paper-icon-button content-action="" title="Save content to file" icon="arc:archive" on-tap="_saveFile"></paper-icon-button>
          <paper-icon-button content-action="" title="View with highlighted syntax" icon="arc:code" toggles="" active="" on-tap="toggleViewSource"></paper-icon-button>

            <paper-icon-button content-action="" title="Preview response" icon="arc:visibility" toggles="" active="{{contentPreview}}"></paper-icon-button>

      <section>

            <paper-icon-button content-action="" title="Save content to file" icon="arc:archive" on-tap="_saveFile"></paper-icon-button>
            <paper-icon-button content-action="" title="View raw response (without syntax highlighting)" icon="arc:code" on-tap="toggleViewSource"></paper-icon-button>
            <paper-icon-button content-action="" title="View in a structured table" icon="arc:view-column" on-tap="toggleViewJsonTabble"></paper-icon-button>
          </json-viewer>

      <section>
        <template is="dom-if" if="[[isXml]]" restamp="true">

            <paper-icon-button content-action="" title="Copy content to clipboard" icon="arc:content-copy" on-tap="_copyToClipboard"></paper-icon-button>
            <paper-icon-button content-action="" title="Save content to file" icon="arc:archive" on-tap="_saveFile"></paper-icon-button>
            <paper-icon-button content-action="" title="View raw response (without syntax highlighting)" icon="arc:code" on-tap="toggleViewSource"></paper-icon-button>
          </xml-viewer>

            <paper-icon-button content-action="" title="Save content to file" icon="arc:archive" on-tap="_saveFile"></paper-icon-button>
            <paper-icon-button content-action="" title="View raw response (without syntax highlighting)" icon="arc:code" on-tap="toggleViewSource"></paper-icon-button>
            <paper-icon-button content-action="" title="View in a structured table" icon="arc:view-column" on-tap="toggleViewJsonTabble" toggles="" active=""></paper-icon-button>
          </json-table>

    </iron-pages>

    <iframe id="webView" hidden$="[[!contentPreview]]"></iframe>
    <paper-icon-button class="close-preview" title="Close the preview" icon="arc:close" on-tap="closePreview" hidden$="[[!contentPreview]]"></paper-icon-button>

    <paper-dialog id="saveDialog" on-iron-overlay-closed="_downloadDialogClose">
      <h2>Save to file</h2>
      <div>
        <p>Your file is ready to download. Click the icon below to save it to your local drive.</p>
        <div class="donnload-section">
          <a href$="[[downloadFileUrl]]" download$="[[downloadFileName]]" on-tap="_downloadIconTap" target="_blank">
            <paper-icon-button icon="arc:file-download" class="download-file-icon" title="Download file"></paper-icon-button>
          </a>
        </div>
      </div>
      <div class="buttons">
        <paper-button dialog-dismiss="" autofocus="">Close</paper-button>
      </div>
    </paper-dialog>

    <clipboard-copy content="[[_raw]]"></clipboard-copy>
    <paper-toast id="safariDownload" text="Safari doesn't support file download. Please, use other browser."></paper-toast>

    <script id="preview" type="text/html">
      <!DOCTYPE html><html><head><title>Advanced REST client - preview</title><style>
        body,html{overflow:auto;margin:0;padding:0}body{margin:16px;min-height:200px}
        </style></head><body></body></html>
    </script>
  </template>
  <script>
  (function() {
    'use strict';
    /* global webkitURL */
    window.URL = URL || webkitURL;
    Polymer({
      is: 'response-body-view',

      /**
       * Fired when the user click on save to file button.
       *
       * Application can handle this event if it has a way to natively implement
       * save to file functionality. In this case this event must be canceled
       * by calling `preventDefault()` on it. If the event is not canceled then
       * save to file dialog will appear with regular download link.
       *
       * @event save-content-to-file
       * @param {String} content A text to save in file.
       */
      /**
       * Fired when the `isJsonTable` property change to inform other elements to switch
       * corresponding view as well.
       *
       * @event json-table-state-changed
       * @param {Boolean} enabled If true then the view is enabled.
       */
      properties: {
        /**
         * Raw response as a response text.
         */
        responseText: {
          type: String,
          observer: '_responseTextChanged'
        },
        // A variable to be set after the `responseText` change
        _raw: String,
        /**
         * The response content type.
         */
        contentType: String,
        /**
         * If true then the conent preview will be visible instead of the code view
         */
        contentPreview: {
          type: Boolean,
          value: false,
          observer: '_contentPreviewChanged'
        },
        /**
         * Computed value, true if the parsed view can be displayed.
         * If false then the syntax highligter will be removed from the DOM
         * so it will not try to do the parsing job if it is not necessary.
         */
        isParsed: {
          type: Boolean,
          value: false,
          readOnly: true
        },
        /**
         * Computed value, true if the JSON view can be displayed.
         * If false then the syntax highligter will be removed from the DOM
         * so it will not try to do the parsing job if it is not necessary.
         */
        isJson: {
          type: Boolean,
          value: false,
          readOnly: true
        },
        /**
         * Computed value, true if the XML view can be displayed.
         * If false then the syntax highligter will be removed from the DOM
         */
        isXml: {
          type: Boolean,
          value: false,
          readOnly: true
        },
        /**
         * Selected view.
         */
        activeView: Number,
        /**
         * When saving a file this will be the download URL created by the
         * `URL.createObjectURL` function.
         */
        downloadFileUrl: {
          type: String,
          readOnly: true
        },
        /**
         * Autogenerated file name for the download file.
         */
        downloadFileName: {
          type: String,
          readOnly: true
        },
        // Is true then the text in "raw" preview will be wrapped.
        rawTextWrap: Boolean,
        // Computed value. True is current browser is Safari - the new IE.
        isSafari: {
          type: Boolean,
          value: function() {
            return /^((?!chrome|android).)*safari/i.test(navigator.userAgent);
          },
          readOnly: true
        },
        /**
         * If true then the JSON table view is active for the JSON viewer
         */
        isJsonTable: {
          type: Boolean,
          readOnly: true,
          observer: '_jsonTableChanged'
        }
      },

      observers: [
        '_contentTypeChanged(contentType, _raw)'
      ],

      attached: function() {
        this.listen(window, 'storage', '_onStorageChanged');
        this.listen(window, 'json-table-state-changed', '_onJsonTableStateChanged');

      },

      detached: function() {
        this.unlisten(window, 'storage', '_onStorageChanged');
        this.unlisten(window, 'json-table-state-changed', '_onJsonTableStateChanged');
        if (this.__previewUrl) {
          window.URL.revokeObjectURL(this.__previewUrl);
          this.__previewUrl = undefined;
        }
      },
      // The operation is async for performance reasons.
      _responseTextChanged: function(payload) {
        this._setIsXml(false);
        this._setIsJson(false);
        this._setIsParsed(false);

        if (payload === undefined) {
          return this.set('_raw', undefined);
        }
        if (payload === null || payload === false) {
          return this.set('_raw', payload);
        }

        this.set('_raw', undefined);

        if (!payload) {
          return;
        }

        this.debounce('set-raw', function() {
          this.set('_raw', this.responseText);
        }, 1);
      },

      _contentTypeChanged: function(contentType) {

        var json = false;
        var xml = false;
        this.contentPreview = false;

        if (contentType) {
          if (contentType.indexOf('xml') !== -1) {
            this.activeView = 3;
            xml = true;
          } else if (contentType.indexOf('json') !== -1) {
            this.activeView = 2;
            json = true;
          } else {
            this.activeView = 1;
            parsed = true;
          }

        this._setIsXml(xml);
        this._setIsJson(json);
        this._setIsParsed(parsed);

      // Opens response preview in new layer
      _openResponsePreview: function() {
        if (!this.isAttached) {
          return;
        }
        var context = this;
        function onLoad() {
          context.$.webView.contentWindow.document.body.innerHTML = context._raw;
          context.async(function() {
            context._resizePreviewWindow(context.$.webView.contentWindow.document.body.clientHeight);
          }, 2);
        }
        if (!this.$.webView.src) {
          var blob = new Blob([this.$.preview.textContent], {type: 'text/html'});
          this.__previewUrl = window.URL.createObjectURL(blob);
          this.$.webView.src = this.__previewUrl;
          this.$.webView.addEventListener('load', function() {
            onLoad();

        } else {
          onLoad();
        }
      },
      // Closes response preview
      _closeResponsePreview: function() {
        if (!this.isAttached) {
          return;
        }
        this.$.webView.contentWindow.document.body.innerHTML = '';
      },
      /**
       * Sets height for the preview iframe
       */
      _resizePreviewWindow: function(height) {
        if (!height) {
          this.$.webView.style.height = 'auto';
        } else {
          this.$.webView.style.height = height + 'px';
        }
      },
      /**
       * Coppies current response text value to clipboard.
       */
      _copyToClipboard: function(e) {
        var button = Polymer.dom(e).localTarget;
        var copy = this.$$('clipboard-copy');
        if (copy.copy()) {
          button.icon = 'arc:done';
        } else {
          button.icon = 'arc:error';
        }

        this.async(function() {
          this._resetCopyButtonState(button);
        }, 1000);
      },

      _resetCopyButtonState: function(button) {
        button.icon = 'arc:content-copy';

      /**
       * Firest the `save-content-to-file` event. If the event is not canceled
       * then it will use default web implementation for file saving.
       */
      _saveFile: function() {
        var e = this.fire('save-content-to-file', {
          content: this._raw
        }, {
          cancelable: true
        });

          return;

        } else {
          this.saveToFile();

       * Creates a file object form current response text and opens a dialog
       * with the link to a file.
       */
      saveToFile: function() {
        var ext = '.';
        if (this.isJson) {
          ext += 'json';
        } else if (this.isXml) {
          ext += 'xml';
        } else {
          ext += 'txt';
        }
        var ct = this.contentType || 'text/plain';
        var file = new Blob([this._raw], {
          type: ct

        this._setDownloadFileName(fileName);

      _downloadIconTap: function() {
        this.async(function() {

        }, 250);
      },

      _downloadDialogClose: function() {

        this._setDownloadFileName(undefined);
      },
      /**
       * Toggles "view source" or raw message view.
       */
      toggleViewSource: function() {
        if (this.__parsedView) {
          this.activeView = this.__parsedView;
          this.__parsedView = undefined;
          if (this.activeView === 2 && this.isJsonTable) {
            this._setIsJsonTable(false);
          }
        } else {
          this.__parsedView = this.activeView;
          this.activeView = 0;
        }
      },

      toggleViewJsonTabble: function() {
        if (this.isJsonTable) {
          this.activeView = 2;
          this._setIsJsonTable(false);
        } else {
          this.activeView = 4;
          this._setIsJsonTable(true);
        }
      },
      // Handler to the isJsonTable change, fires corresponding event and sets local storage.
      _jsonTableChanged: function(state) {
        if (state === undefined) {
          return;
        }
        if (localStorage.jsonTableEnabled !== String(state)) {
          window.localStorage.setItem('jsonTableEnabled', state);
        }
        this.fire('json-table-state-changed', {
          enabled: state
        });

<!--
`<response-view>` An element to display the HTTP response view.

It uses the Fetch API's objects to pass the
[Request](https://developer.mozilla.org/en-US/docs/Web/API/Request) and
[Response](https://developer.mozilla.org/en-US/docs/Web/API/Response) data. The element
import polyfils for the Promises API and for the Fetch API.

### Example
```
<response-view loading-time="200.123" is-xhr></response-view>
<script>
  var panel = document.querySelector('response-view');
  panel.request = request; // A Request class instance
  panel.response = response; // A Response class instance
  panel.responseError = undefined; // Clean if it was set previously.
</script>
```

If the transport can provide more details about the request like detailed
timings, redirects information or source message sent to the server you can
set corresponding attributes to display this information. Otherwise set `isXhr`
attribute to display a basic view.

To see detailed information about data format see the
[response-status-view](https://elements.advancedrestclient.com/elements/response-status-view)
element documentation.

## Request additional properties
The element will attempt to read the `rawMessage` on the `request` object.
If it's set and `isXhr` is not set then the source message will be displayed in
the `request headers` panel.
If this property is set but the app have this information, just set the
`sentHttpMessage` property.

### Styling
`<response-view>` provides the following custom properties and mixins for styling:

Custom property | Description | Default
----------------|-------------|----------
`--response-view` | Mixin applied to the element | `{}`
`--no-info-message` | Mixin applied to the information about lack of the response | `{}`

Use: `response-status-view`, `response-body-view` and `response-error-view`
styles to style this element.

@group UI Elements
@element response-view
@demo demo/index.html
-->
<dom-module id="response-view" assetpath="bower_components/response-view/">
  <template>
    <style>
    :host {
      display: block;
      @apply(--response-view);
    }

    .empty-info {
      @apply(--no-info-message);
    }
    </style>
    <response-status-view status-code="[[statusCode]]" status-message="[[statusMessage]]" request-headers="[[requestHeaders]]" response-headers="[[responseHeaders]]" loading-time="[[loadingTime]]" http-message="[[sentHttpMessage]]" redirects="[[redirects]]" redirect-timings="[[redirectTimings]]" timings="[[responseTimings]]" is-xhr="[[isXhr]]" request-url="[[requestUrl]]" request-method="[[requestMethod]]"></response-status-view>
    <template is="dom-if" if="[[hasResponse]]">
      <template is="dom-if" if="[[!isError]]">
        <response-body-view import-location="/bower_components/response-body-view/" response-text="[[responseBody]]" content-type="[[contentType]]"></response-body-view>
      </template>
      <template is="dom-if" if="[[isError]]">
        <response-error-view message="[[responseError.message]]"></response-error-view>
      </template>

      this.set('statusMessage', response.statusText);

      var rsponseHeaders = '';
      headers.forEach(function(value, name) {

        }
        rsponseHeaders += name + ': ' + value;

      this.set('responseHeaders', rsponseHeaders);
      var content = this;
      response.text()

        content.set('responseBody', body);
        content.set('contentType', headers.get('content-type'));

          message: e

      this.set('requestHeaders', undefined);
      this.set('sentHttpMessage', undefined);

      this.set('requestUrl', request.url);
      this.set('requestMethod', request.method);
      var headers = request.headers;
      var requestHeaders = '';
      headers.forEach(function(value, name) {
        if (requestHeaders) {
          requestHeaders += '\n';
        }
        requestHeaders += name + ': ' + value;
      });
      this.set('requestHeaders', requestHeaders);
      if (request.rawMessage) {

        return;
      }
      var content = this;
      request.text()

        content.set('sentHttpMessage', body);
      })
      .catch(function(e) {
        content.fire('app-log', {
          level: 'error',
          message: e
        });
      });

      if (request && request.method === 'HEAD') {

      }

isplayName":"access_token","typePropertyKind":"TYPE_EXPRESSION","type":"string","required":false,"description":"Used to send a valid OAuth 2 access token. Don't use it with `Authorization` header.\n","key":"access_token"}],"headers":[{"name":"Authorization","displayName":"Authorization","typePropertyKind":"TYPE_EXPRESSION","type":"string","required":false,"description":"Used to send a valid OAuth 2 access token. Don't use it with `access_token` query parameter.\n","key":"Authorization"}],"responses":[{"code":"401","description":"Authorization error.\n"}]}],"relativeUriPathSegments":["teamdrives"],"absoluteUri":"https://www.googleapis.com/drive/{version}/teamdrives","parentUrl":"","allUriParameters":[{"name":"version","displayName":"version","typePropertyKind":"TYPE_EXPRESSION","type":"string","required":true,"enum":["v2"],"key":"version"}],"queryParameters":[{"name":"access_token","displayName":"access_token","typePropertyKind":"TYPE_EXPRESSION","type":"string","required":false,"description":"Used to send a valid OAuth 2 access token. Don't use it with `Authorization` header.\n","key":"access_token"}],"headers":[{"name":"Authorization","displayName":"Authorization","typePropertyKind":"TYPE_EXPRESSION","type":"string","required":false,"description":"Used to send a valid OAuth 2 access token. Don't use it with `access_token` query parameter.\n","key":"Authorization"}],"responses":[{"code":"401","description":"Authorization error.\n"}]}],"documentation":[{"title":"Headline","content":"Google Drive is a file storage and synchronization service created and managed by Google. It allows users to store documents in the cloud, share files, and edit documents with collaborators. Google Drive encompasses Google Docs, Sheets and Slides, an office suite that permits collaborative editing of documents, spreadsheets, presentations, drawings, forms, and more."},{"title":"Upload files","content":"# Upload Files\n\nThe Drive API allows you to upload file data when creating or updating a File resource.\n\n## Upload options\n\nThe Drive API allows you to upload certain types of binary data, or media. The specific characteristics of the data you can upload are specified on the reference page for any method that supports media uploads:\n\n- **Maximum upload file size**: The maximum amount of data you can store with this method.\n- **Accepted media MIME types**: The types of binary data you can store using this method.\n\nYou can make upload requests in any of the following ways. Specify the method you are using with the uploadType request parameter.\n\nSimple upload: uploadType=media. For quick transfer of smaller files, for example, 5 MB or less.\nMultipart upload: uploadType=multipart. For quick transfer of smaller files and metadata; transfers the file along with metadata that describes it, all in a single request.\nResumable upload: uploadType=resumable. For reliable transfer, especially important with larger files. With this method, you use a session initiating request, which optionally can include metadata. This is a good strategy to use for most applications, since it also works for smaller files at the cost of one additional HTTP request per upload.\nWhen you upload media, you use a special URI. In fact, methods that support media uploads have two URI endpoints:\n\n- **The /upload URI, for the media**. The format of the upload endpoint is the standard resource URI with an `/upload` prefix. Use this URI when transferring the media data itself. Example: `POST /upload/drive/v2/files`.\n- **The standard resource URI, for the metadata**. If the resource contains any data fields, those fields are used to store metadata describing the uploaded file. You can use this URI when creating or updating metadata values. Example: `POST /drive/v2/files`.\n\n\n## Simple upload\n\nThe most straightforward method for uploading a file is by making a simple upload request. This option is a good choice when:\n\n- The file is small enough to upload again in its entirety if the connection fails.\n- There is no metadata to send. This might be true if you plan to send metadata for this resource in a separate request, or if no metadata is supported or available.\n\n\nTo use simple upload, make a `POST` or `PUT` request to the method's **/upload** URI and add the query parameter `uploadType=media`. For example:\n\n```\nPOST https://www.googleapis.com/upload/drive/v2/files?uploadType=media\n```\n\nThe HTTP headers to use when making a simple upload request include:\n\n- `Content-Type`. Set to one of the method's accepted upload media data types, specified in the API reference.\n- `Content-Length`. Set to the number of bytes you are uploading. Not required if you are using chunked transfer encoding.\n\n\n### Example: Simple upload\n\nThe following example shows the use of a simple upload request for the Drive API.\n```\nPOST /upload/drive/v2/files?uploadType=media HTTP/1.1\nHost: www.googleapis.com\nContent-Type: image/jpeg\nContent-Length: number_of_bytes_in_file\nAuthorization: Bearer your_auth_token\n\nJPEG data\n```\n\nIf the request succeeds, the server returns the HTTP 200 OK status code along with any metadata:\n\n```\nHTTP/1.1 200\nContent-Type: application/json\n\n{\n  \"title\": \"My File\"\n}\n```\n\n### Multipart upload\n\nIf you have metadata that you want to send along with the data to upload, you can make a single multipart/related request. This is a good choice if the data you are sending is small enough to upload again in its entirety if the connection fails.\n\nTo use multipart upload, make a POST or PUT request to the method's **/upload** URI and add the query parameter `uploadType=multipart`, for example:\n```\nPOST https://www.googleapis.com/upload/drive/v2/files?uploadType=multipart\n```\n\nThe top-level HTTP headers to use when making a multipart upload request include:\n\n- `Content-Type`. Set to multipart/related and include the boundary string you're using to identify the parts of the request.\n- `Content-Length`. Set to the total number of bytes in the request body. The media portion of the request must be less than the maximum file size specified for this method.\n\nThe body of the request is formatted as a multipart/related content type [RFC2387] and contains exactly two parts. The parts are identified by a boundary string, and the final boundary string is followed by two hyphens.\n\nEach part of the multipart request needs an additional Content-Type header:\n\n- **Metadata part**: Must come first, and Content-Type must match one of the accepted metadata formats.\n- **Media part**: Must come second, and Content-Type must match one the method's accepted media MIME types.\n\nSee the API reference for each method's list of accepted media MIME types and size limits for uploaded files.\n\n\nNote: To create or update the metadata portion only, without uploading the associated data, simply send a `POST` or `PUT` request to the standard resource endpoint: `https://www.googleapis.com/drive/v2/files`\n\n\n#### Example: Multipart upload\n\nThe example below shows a multipart upload request for the Drive API.\n\n```\nPOST /upload/drive/v2/files?uploadType=multipart HTTP/1.1\nHost: www.googleapis.com\nAuthorization: Bearer your_auth_token\nContent-Type: multipart/related; boundary=foo_bar_baz\nContent-Length: number_of_bytes_in_entire_request_body\n\n--foo_bar_baz\nContent-Type: application/json; charset=UTF-8\n\n{\n  \"title\": \"My File\"\n}\n\n--foo_bar_baz\nContent-Type: image/jpeg\n\nJPEG data\n--foo_bar_baz--\n```\n\nIf the request succeeds, the server returns the HTTP 200 OK status code along with any metadata:\n```\nHTTP/1.1 200\nContent-Type: application/json\n\n{\n  \"title\": \"My File\"\n}\n```\n\n#### Resumable upload\n\nTo upload data files more reliably, you can use the resumable upload protocol. This protocol allows you to resume an upload operation after a communication failure has interrupted the flow of data. It is especially useful if you are transferring large files and the likelihood of a network interruption or some other transmission failure is high, for example, when uploading from a mobile client app. It can also reduce your bandwidth usage in the event of network failures because you don't have to restart large file uploads from the beginning.\n\nThe steps for using resumable upload include:\n\n- Start a resumable session. Make an initial request to the upload URI that includes the metadata, if any.\n- Save the resumable session URI. Save the session URI returned in the response of the initial request; you'll use it for the remaining requests in this session.\n- Upload the file. Send the media file to the resumable session URI.\n\nIn addition, apps that use resumable upload need to have code to resume an interrupted upload. If an upload is interrupted, find out how much data was successfully received, and then resume the upload starting from that point.\n\nNote: An upload URI expires after one week.\n\n\n##### Step 1: Start a resumable session\n\nTo initiate a resumable upload, make a POST or PUT request to the method's */upload* URI and add the query parameter uploadType=resumable, for example:\n```\nPOST https://www.googleapis.com/upload/drive/v2/files?uploadType=resumable\n```\n\nFor this initiating request, the body is either empty or it contains the metadata only; you'll transfer the actual contents of the file you want to upload in subsequent requests.\n\nUse the following HTTP headers with the initial request:\n\n- `X-Upload-Content-Type`. Set to the media MIME type of the upload data to be transferred in subsequent requests.\n- `X-Upload-Content-Length`. Set to the number of bytes of upload data to be transferred in subsequent requests.  If the length is unknown at the time of this request, you can omit this header.\n- If providing metadata: `Content-Type`. Set according to the metadata's data type.\n- `Content-Length`. Set to the number of bytes provided in the body of this initial request. Not required if you are using chunked transfer encoding.\n\nSee the API reference for each method's list of accepted media MIME types and size limits for uploaded files.\n\n###### Example: Resumable session initiation request\n\nThe following example shows how to initiate a resumable session for the Drive API.\n\n```\nPOST /upload/drive/v2/files?uploadType=resumable HTTP/1.1\nHost: www.googleapis.com\nAuthorization: Bearer your_auth_token\nContent-Length: 38\nContent-Type: application/json; charset=UTF-8\nX-Upload-Content-Type: image/jpeg\nX-Upload-Content-Length: 2000000\n\n{\n  \"title\": \"My File\"\n}\n```\n\nNote: For an initial resumable update request without metadata, leave the body of the request empty, and set the Content-Length header to 0.\n\nThe next section describes how to handle the response.\n\n##### Step 2: Save the resumable session URI\n\nIf the session initiation request succeeds, the API server responds with a 200 OK HTTP status code. In addition, it provides a Location header that specifies your resumable session URI. The Location header, shown in the example below, includes an upload_id query parameter portion that gives the unique upload ID to use for this session.\n\n###### Example: Resumable session initiation response\n\nHere is the response to the request in Step 1:\n```\nHTTP/1.1 200 OK\nLocation: https://www.googleapis.com/upload/drive/v2/files?uploadType=resumable&upload_id=xa298sd_sdlkj2\nContent-Length: 0\n```\nThe value of the Location header, as shown in the above example response, is the session URI you'll use as the HTTP endpoint for doing the actual file upload or querying the upload status.\n\nCopy and save the session URI so you can use it for subsequent requests.\n\n##### Step 3: Upload the file\n\nTo upload the file, send a PUT request to the upload URI that you obtained in the previous step. The format of the upload request is:\n\n```\nPUT session_uri\n```\n\nThe HTTP headers to use when making the resumable file upload requests includes Content-Length. Set this to the number of bytes you are uploading in this request, which is generally the upload file size.\n\n###### Example: Resumable file upload request\n\nHere is a resumable request to upload the entire 2,000,000 byte JPEG file for the current example.\n```\nPUT https://www.googleapis.com/upload/drive/v2/files?uploadType=resumable&upload_id=xa298sd_sdlkj2 HTTP/1.1\nContent-Length: 2000000\nContent-Type: image/jpeg\n\nbytes 0-1999999\n```\n\nIf the request succeeds, the server responds with an HTTP `201 Created`, along with any metadata associated with this resource. If the initial request of the resumable session had been a PUT, to update an existing resource, the success response would be `200 OK`, along with any metadata associated with this resource.\n\nIf the upload request is interrupted or if you receive an `HTTP 503 Service Unavailable` or any other `5xx` response from the server, follow the procedure outlined in resume an interrupted upload.  \n\n###### Uploading the file in chunks\n\nWith resumable uploads, you can break a file into chunks and send a series of requests to upload each chunk in sequence. This is not the preferred approach since there are performance costs associated with the additional requests, and it is generally not needed. However, you might need to use chunking to reduce the amount of data transferred in any single request. This is helpful when there is a fixed time limit for individual requests, as is true for certain classes of Google App Engine requests. It also lets you do things like providing upload progress indications for legacy browsers that don't have upload progress support by default.\n\n#### Resume an interrupted upload\n\nIf an upload request is terminated before receiving a response or if you receive an HTTP 503 Service Unavailable response from the server, then you need to resume the interrupted upload. To do this:\n\n1) **Request status**. Query the current status of the upload by issuing an empty PUT request to the upload URI. For this request, the HTTP headers should include a Content-Range header indicating that the current position in the file is unknown.  For example, set the Content-Range to `*/2000000` if your total file length is 2,000,000. If you don't know the full size of the file, set the Content-Range to `*/*`.\n\nNote: You can request the status between chunks, not just if the upload is interrupted. This is useful, for example, if you want to show upload progress indications for legacy browsers.\n2) **Get number of bytes uploaded**. Process the response from the status query. The server uses the Range header in its response to specify which bytes it has received so far.  For example, a Range header of `0-299999` indicates that the first `300,000` bytes of the file have been received.\n3) **Upload remaining data**. Finally, now that you know where to resume the request, send the remaining data or current chunk. Note that you need to treat the remaining data as a separate chunk in either case, so you need to send the Content-Range header when you resume the upload.\n\n##### Example: Resuming an interrupted upload\n\n###### Request the upload status.\nThe following request uses the Content-Range header to indicate that the current position in the 2,000,000 byte file is unknown.\n```\nPUT {session_uri} HTTP/1.1\nContent-Length: 0\nContent-Range: bytes */2000000\n```\n\n###### Extract the number of bytes uploaded so far from the response.\nThe server's response uses the Range header to indicate that it has received the first 43 bytes of the file so far. Use the upper value of the Range header to determine where to start the resumed upload.\n\n```\nHTTP/1.1 308 Resume Incomplete\nContent-Length: 0\nRange: 0-42\n```\n\nNote: It is possible that the status response could be 201 Created or 200 OK if the upload is complete. This could happen if the connection broke after all bytes were uploaded but before the client received a response from the server.\n\n###### Resume the upload from the point where it left off.\nThe following request resumes the upload by sending the remaining bytes of the file, starting at byte 43.\n```\nPUT {session_uri} HTTP/1.1\nContent-Length: 1999957\nContent-Range: bytes 43-1999999/2000000\n\nbytes 43-1999999\n```\n"},{"title":"Search for file","content":"# Search for Files\n\nYou can search or filter files with the `files.list` or `children.list` methods of the Drive API. These methods accept the `q` parameter which is a search query combining one or more search clauses. Each search clause is made up of three parts.\n\n- **Field** Attribute of the file that is searched, e.g., the attribute `title` of the file.\n- **Operator** Test that is performed on the data to provide a match, e.g., `contains`.\n- **Value**  The content of the attribute that is tested, e.g. the title of the file `My cool document`.\n\n\nCombine clauses with the conjunction `and`, and negate the query with `not`.\n\n## Fields\n\nField | Value Type | Operators | Description\n--- | --- | --- | ---\ntitle | string | contains, =, != | Title of the file.\nfullText | string | contains | Full text of the file including title, description, content, and indexable text.\nmimeType | string | contains, =, !=\t | MIME type of the file.\nmodifiedDate | date | <=, <, =, !=, >, >= | Date of the last modification of the file.\nlastViewedByMeDate | date | <=, <, =, !=, >, >= | Date that the user last viewed a file.\ntrashed | boolean | =, != | Whether the file is in the trash or not.\nstarred | boolean | =, != | Whether the file is starred or not.\nparents | collection | in | Whether the parents collection contains the specified ID.\nowners | collection | in | Users who own the file.\nwriters | collection | in | Users who have permission to modify the file.\nreaders | collection | in | Users who have permission to read the file.\nsharedWithMe | boolean | =, != | Files that have been shared with the authorized user.\nproperties | collection | has | Custom file properties.\n\n1) The contains operator only performs prefix matching for a title. For example, the title \"HelloWorld\" would match for title contains 'Hello' but not title contains 'World'.\n\n2) The contains operator only performs matching on entire string tokens for fullText. For example, if the full text of a doc contains the string \"HelloWorld\" only the query fullText contains 'HelloWorld' returns a result. Queries such as fullText contains 'Hello' do not return results in this scenario.\n\n3) The contains operator will match on an exact alphanumeric phrase if it is surrounded by double quotes. For example, if the fullText of a doc contains the string \"Hello there world\", then the query fullText contains '\"Hello there\"' will return a result, but the query fullText contains '\"Hello world\"' will not. Furthermore, since the search is alphanumeric, if the fullText of a doc contains the string \"Hello_world\", then the query fullText contains '\"Hello world\"' will return a result.\n\n4) Fields of type date are not currently comparable to each other, only to constant dates.\n\n\n## Value types\n\nValue Type | Notes\n--- | ---\nString | Surround with single quotes `'`. Escape single quotes in queries with `\\'`, e.g., `'Valentine\\'s Day'`.\nBoolean | `true` or `false`.\nDate | [RFC 3339](http://tools.ietf.org/html/rfc3339) format, default timezone is UTC, e.g., `2012-06-04T12:00:00-08:00.`\n\n## Operators\n\nOperator | Notes\n--- | ---\n`contains` | The content of one string is present in the other.\n`=` | The content of a string or boolean is equal to the other.\n`!=` | The content of a string or boolean is not equal to the other.\n`<` | A date is earlier than another.\n`<=` | A date is earlier than or equal to another.\n`>` | A date is later than another.\n`>=` | A date is later than or equal to another.\n`in` | An element is contained within a collection.\n`and` | Return files that match both clauses.\n`or` | Return files that match either clause.\n`not` | Negates a search clause.\n`has` | A collection contains an element matching the parameters.\n\nFor compound clauses, you can use parentheses to group clauses together. For example:\n\n```\nmodifiedDate > '2012-06-04T12:00:00' and (mimeType contains 'image/' or mimeType contains 'video/')\n```\n\nThis search returns all files with an image or video MIME type that were last modified after June 4, 2012. Because and and or operators are evaluated from left to right, without parentheses the above example would return only images modified after June 4, 2012, but would return all videos, even those before June 4, 2012.\n\n### Examples\n\nAll examples on this page show the unencoded q parameter, where title = 'hello' is encoded as title+%3d+%27hello%27. Client libraries handle this encoding automatically.\n\n\nSearch for files with the title \"hello\"\n\n```\ntitle = 'hello'\n```\n\nSearch for folders using the folder-specific MIME type\n\n```\nmimeType = 'application/vnd.google-apps.folder'\n```\n\nSearch for files that are not folders\n\n```\nmimeType != 'application/vnd.google-apps.folder'\n```\n\nSearch for files with a title containing the words \"hello\" and \"goodbye\"\n\n```\ntitle contains 'hello' and title contains 'goodbye'\n```\n\nSearch for files with a title that does not contain the word \"hello\"\n\n```\nnot title contains 'hello'\n```\n\nSearch for files containing the word \"hello\" in the content\n\n```\nfullText contains 'hello'\n```\n\nSearch for files not containing the word \"hello\" in the content\n\nnot fullText contains 'hello'\nSearch for files containing the exact phrase \"hello world\" in the content\n\n```\nfullText contains '\"hello world\"'\nfullText contains '\"hello_world\"'\n```\n\nSearch for files with a query containing the \\ character (e.g., \\authors)\n\n```\nfullText contains '\\\\authors'\n```\n\nSearch for files writeable by the user \"test@example.org\"\n\n```\n'test@example.org' in writers\n```\n\nSearch for the ID 1234567 in the parents collection. This finds all files and folders located directly in the folder whose ID is 1234567.\n\n```\n'1234567' in parents\n```\n\nSearch for the alias ID appfolder in the parents collection. This finds all files and folders located directly under the Application Data folder.\n\n```\n'appfolder' in parents\n```\n\nSearch for files writeable by the users \"test@example.org\" and \"test2@example.org\"\n\n```\n'test@example.org' in writers and 'test2@example.org' in writers\n```\n\nSearch for files containing the text \"important\" which are in the trash\n\n```\nfullText contains 'important' and trashed = true\n```\n\nSearch for files modified after June 4th 2012\n\n```\nmodifiedDate > '2012-06-04T12:00:00'    // default time zone is UTC\nmodifiedDate > '2012-06-04T12:00:00-08:00'\n```\n\nSearch for files shared with the authorized user with \"hello\" in the title\n\n```\nsharedWithMe and title contains 'hello'\n```\n\nSearch for files with a custom file property named additionalID with the value 8e8aceg2af2ge72e78.\n\n```\nproperties has { key='additionalID' and value='8e8aceg2af2ge72e78' and visibility='PRIVATE' }\n```\n"}],"types":{"TeamDrive":{"additionalProperties":true,"type":"object","displayName":"TeamDrive","name":"TeamDrive","typePropertyKind":"TYPE_EXPRESSION","properties":{"kind":{"type":"string","description":"This is always drive#teamDrive","enum":["drive#teamDrive"],"displayName":"kind","default":"drive#teamDrive","name":"kind","typePropertyKind":"TYPE_EXPRESSION","required":true,"key":"kind"},"id":{"type":"string","description":"The ID of this Team Drive which is also the ID of the top level folder for this Team Drive.","displayName":"id","name":"id","typePropertyKind":"TYPE_EXPRESSION","required":true,"key":"id"},"name":{"type":"string","description":"The name of this Team Drive.","displayName":"name","name":"name","typePropertyKind":"TYPE_EXPRESSION","required":true,"key":"name"},"capabilities":{"additionalProp         apiconsole.app.pageChanged(apiconsole.app.__initialPage);
        apiconsole.app.__initialPage = undefined;
      }
      if (apiconsole.app.__initialPath && apiconsole.app.__initialPath !== apiConsole.path) {
        apiconsole.app.pathChanged(apiconsole.app.__initialPath);
        apiconsole.app.__initialPath = undefined;
      }
    };

    apiconsole.app.setInitialRouteData = function() {
      // sets the initial path for routing from external source.
      // The API console sets default path to `summary` after RAML change.
      var location = document.querySelector('app-location');
      var locationPath = location.path;
      if (!locationPath) {
        return;
      }
      var parsedPath = locationPath.replace(/\-/g, '.');
      if (parsedPath[0] === '/') {
        parsedPath = parsedPath.substr(1);
      }
      var _route = parsedPath.split('/');
      var page = _route[0];
      var path = _route[1];

      apiconsole.app.__initialPage = page;
      apiconsole.app.__initialPath = path;
    };
    /**
     * Adds event listeres to elements that are related to the routing:
     * app-location, app-route and api-console.
     */
    apiconsole.app.observeRouteEvents = function() {
      var apiConsole = document.querySelector('api-console');
      var location = document.querySelector('app-location');

      apiConsole.addEventListener('path-changed', apiconsole.app._pathChanged);
      apiConsole.addEventListener('page-changed', apiconsole.app._pageChanged);
      location.addEventListener('route-changed', apiconsole.app._routeChanged);
    };
    // Event handler for the path change.
    apiconsole.app._pathChanged = function(e) {
      apiconsole.app.pathChanged(e.detail.value);
    };
    // Called when path changed from the api-console.
    apiconsole.app.pathChanged = function(path) {
      if (!path) {
        return;
      }
      var location = document.querySelector('app-location');
      var parsedPath = path.replace(/\./g, '-');
      var newPath = '/docs/' + parsedPath;
      if (newPath !== location.path) {
        location.set('path', newPath);
      }
    };
    // Event handler for the page change.
    apiconsole.app._pageChanged = function(e) {
      apiconsole.app.pageChanged(e.detail.value);
    };
    // Called when page change.
    apiconsole.app.pageChanged = function(page) {
      var apiConsole = document.querySelector('api-console');
      if (apiConsole.page !== page) {
        apiConsole.page = page;
      }
    };
    // Event handler for the route change.
    apiconsole.app._routeChanged = function(e) {
      apiconsole.app.routeChanged(e.detail.value);
    };
    // Updates api console path if different than curent URL
    apiconsole.app.routeChanged = function(route) {
      var locationPath = route.path;
      if (!locationPath || locationPath === '/') {
        document.querySelector('app-location').set('path', '/docs');
        return;
      }
      var parsedPath = locationPath.replace(/\-/g, '.');
      if (parsedPath[0] === '/') {
        parsedPath = parsedPath.substr(1);
      }
      var _route = parsedPath.split('/');
      var page = _route[0];
      var path = _route[1];
      var apiConsole = document.querySelector('api-console');
      if (apiConsole.page !== page) {
        apiConsole.page = page;
      }
      if (apiConsole.path !== path) {
        apiConsole.path = path;
      }
    };
    /**
     * Reads page name and the path from location path.
     *
     * @param {String} locationPath Current path read from path change event or read fomr the
     * `app-location` element.
     */
    apiconsole.app._readPagePath = function(locationPath) {
      var parsedPath = locationPath.replace(/\-/g, '.');
      if (parsedPath[0] === '/') {
        parsedPath = parsedPath.substr(1);
      }
      var _route = parsedPath.split('/');
      var page = _route[0];
      var path = _route[1];
      return {
        page: page,
        path: path
      };
    };

    // Notifys user when something went wrong...
    apiconsole.app.notifyInitError = function(message) {
      window.alert('Cannot initialize API console. ' + message);
    };
    // Components are already loaded and attached at this point.
    apiconsole.app.init();
  })();
